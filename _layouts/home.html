{% include header.html %}

<div class="row">
    <div class="col-md-9">
        <div class="row">
            {% for post in site.posts %}
            <div class="card">
                <a href="{{site.baseurl}}{{post.url}}">
                <div class="card-img-cont"><img class="card-img-top"
                         src="{{site.baseurl}}{{post.img}}"
                         alt="Card image cap">
                </div>
                <div class="card-body">
                    <h5 class="card-title">{{post.title}}</h5>
                    <p class="card-text">{{post.preview}}</p>
                    <a href="{{site.baseurl}}{{post.url}}"
                       class="btn btn-primary">read post</a>
                </div>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
    <div class="col-md-3">
        {{content}}
    </div>
</div>



{% include footer.html %}
